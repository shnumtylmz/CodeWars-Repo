    <script>
      function isIsogram(str) {
        let lowerCase = str.toLowerCase();
        for(let i = 0; i < lowerCase.length; i++) {
            if(lowerCase.charAt(i) !=== lowerCase.charAt(i)){
                return true;
            }
        }
        return false;
      }
