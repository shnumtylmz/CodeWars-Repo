    <script>


function nbYear(p0, percent, aug, p) {
    let years = 0;
    let population = p0;

    while(population < p){
        population += population * (percent/100) + aug;
        population = Math.floor(population);
        years++;
    }
    return years;
}

console.log(nbYear(1500,1,100,3000));

    </script>
