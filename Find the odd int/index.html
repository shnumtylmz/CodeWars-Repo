<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findOdd(A) {
        let count = {};
        A.forEach(num => {
            count[num] = (count[num] || 0) + 1;
        });
        for (let num in count){
            if(count[num] % 2 !== 0){
                return parseInt(num);
            }
        }
        return 0;
      }
    </script>
  </body>
</html>
