<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Return the number (count) of vowels in the given string. We will consider a,
    e, i, o, u as vowels for this Kata (but not y). The input string will only
    consist of lower case letters and/or spaces. -->

    <script>
        function getCount(str) {
            let vowels = ["a", "e", "i", "o", "u"];
            let letterCount = 0;
            for(char of str){
                if(vowels.includes(char)){
                    letterCount++;
                }
            }
            return letterCount;
        }

        console.log(getCount("merhaba ali umut ogun"));
    </script>
  </body>
</html>
