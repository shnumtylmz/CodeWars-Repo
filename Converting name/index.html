<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- Write a function to convert a name into initials. This kata strictly takes
    two words with one space in between them. The output should be two capital
    letters with a dot separating them. It should look like this: Sam Harris =>
    S.H patrick feeney => P.F -->

    <script>
        function abbrevName(name){
            let [firstName, lastName] = name.split(' ');

            let getLetters = `${firstName.charAt(0).toUpperCase()}.${lastName.charAt(0).toUpperCase()}`

            return getLetters;
        }

        console.log(abbrevName("ali veli"))
    </script>
  </body>
