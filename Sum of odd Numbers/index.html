  <body>
    <script>
      function rowSumOddNumbers(n) {
        let firstNumber = (n * (n - 1)) + 1;

        let sum = 0;

        for(let i = 0; i < n; i++){
            sum += firstNumber;
            firstNumber += 2;
        }

        return sum;
      }

      console.log(rowSumOddNumbers(1))

      console.log(rowSumOddNumbers(4));
    </script>
  </body>
