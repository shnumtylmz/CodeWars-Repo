<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      const sequenceSum = (begin, end, step) => {
        if(begin > end){
            return 0;
        }
        let sum = 0;
        for(let i = begin; i <= end; i += step){
            sum += i
        }
        return sum; 
      }
      console.log(sequenceSum(2,2,2));
      console.log(sequenceSum(2, 6, 2));
    </script>
  </body>
</html>
